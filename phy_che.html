<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            background: #4CAF50;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Download Your File</h1>
    
    <!-- Embedded downloadable file -->
    <a class="download-btn"
       href="data:text/plain;charset=utf-8,Hello%20This%20is%20your%20downloaded%20file!"
       download="sample.txt">
       Download File
    </a>
</div>

</body>
</html>
